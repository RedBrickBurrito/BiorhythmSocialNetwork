{% extends 'base.html' %}{% load static %} {% block content %}
{% load crispy_forms_tags %}
<style>
  #id_date_month {
    color: #231773;
    width: 15%;
    background: white;
    border-radius: 9px;
    border-style: solid;
    font-size: 1vw;
  }
  #id_date_day {
    color: #231773;
    width: 8%;
    background: white;
    border-radius: 9px;
    border-style: solid;
    font-size: 1vw;
  }
  #id_date_year {
    color: #231773;
    width: 15%;
    background: white;
    border-radius: 9px;
    border-style: solid;
    font-size: 1vw;
  }

  #id_title {
    color: #231773;
    font-size: 1vw;
    border-radius: 9px;
    border-style: solid;
    font-weight: 400;
    margin-bottom: 6%;
  }

  #div_id_date {
    margin-bottom: 6%;
  }

  .createEventButton {
    align-self: center;
    align-self: center;
    text-align: center;
    border-radius: 34px;
    border-style: none;
    width: 22vh;
    height: 8vh;
    font-size: 1.2vw;
    font-weight: 700;
    background-color: #6e30f2;
    color: #ebedf2;
    cursor: pointer;
    box-shadow: 0px 4px 25px rgba(81, 0, 255, 0.25);
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    transition: all 0.3s;
  }
  .createEventButton:hover {
    background-color: #49209f;
    cursor: pointer;
  }
</style>
<div>
  <h1
    style="
      text-align: center;
      margin-top: 5%;
      margin-bottom: 3%;
      color: #6e30f2;
      font-weight: 700;
      font-size: 3vw;
    "
  >
    Create Event
  </h1>
  <div
    style="
      border-radius: 42px;
      background-color: white;
      width: 50%;
      height: auto;
      margin: auto;
      box-shadow: 0px 4px 30px #9e97ad;
      padding: 5%;
    "
  >
    <h3
      style="
        text-align: center;
        color: #231773;
        font-weight: 400;
        font-size: 1.3vw;
        width: 95%;
        margin: auto;
        margin-bottom: 5%;
      "
    >
      Enter a title and date for an event, and we'll match you up, with the user
      you have the most compatibility.
    </h3>
    <br />
    <form style="font-size: 1vw; text-align: center" method="POST">
      {% csrf_token %} {{form | crispy}}
      <input class="createEventButton" type="submit" value="Create Event" />
    </form>
  </div>
</div>
{% endblock content %}
