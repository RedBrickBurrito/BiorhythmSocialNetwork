{% extends 'base.html' %}
{% block content %}
<style type="text/css">
    .my-grid {
      border: 1px solid black;
    }
    .my-grid-item {
      border: 1px solid blue;
    }
  </style>
  
  <div>
    <h1 style="text-align: center; margin-top: 3%; margin-bottom: 2%; 
    font-weight: 700;font-size: 4vw; color:#6E30F2 ;">Daily Biorhythm Levels</h1>
  <div style="border-radius: 42px; background-color: white; width: 50%; height: 75%; margin: auto;box-shadow: 0px 4px 30px #9E97AD;">
    <img style="display: block; min-width: 45%; min-height: 45%; margin-left: auto; margin-right: auto;" src="data:image/png;base64,{{data}}" alt="BiorhythmChart">
    <div style="text-align: center; margin-top: 2%;margin-bottom: 3%; font-size: 1.1vw; color: #231773;">
      <h3 style="font-weight: 700;">Today's Level</h3>
      <p>Physical : {{levels.0}}</p>
      <p>Emotional : {{levels.1}}</p>
      <p>Intellectual : {{levels.2}}</p>
      </div>
    </div>
  </div>
  {% endblock content %}
